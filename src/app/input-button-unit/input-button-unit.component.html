<div class="pb-2">
  
  <p>Add a new task</p>

  <div class="input-group mb-3">
    <input class="form-control" placeholder="Enter a task title"
      #input [title]="title"
     (keyup.enter)="eventHandler($event.target)" />
    <div class="input-group-append">
      <span class="input-group-text"
        (click)="eventHandler(input)"
      >Save</span>
    </div>
  </div>
</div>
